spring.application.name=Vehicle Rental API

spring.datasource.url=jdbc:postgresql://localhost:5433/vehicle_rental_api
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop

# swagger-ui custom path => http://localhost:8080/swagger-ui/index.html#/
springdoc.swagger-ui.path=/swagger-ui.html

#Secret used by JWTService
api.security.token.secret=12345678910